name: Deploy project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Run tests
              run: npm test
    deploy:
      needs: test
      runs-on: ubuntu-latest
      steps:
          - name: deploy
